<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 12px;
        margin: 0;
      }
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }
      h3 {
        margin: 0;
        color: #1a73e8;
      }
      button {
        padding: 10px 18px;
        background-color: #1a73e8;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 14px;
        transition: background-color 0.3s;
      }
      button:hover {
        background-color: #0d5bba;
      }
      .start-lesson-btn {
        background-color: #0d9d58;
        margin-bottom: 20px;
        width: 100%;
      }
      .start-lesson-btn:hover {
        background-color: #0b8043;
      }
      .content {
        border-top: 1px solid #e0e0e0;
        padding-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h3>PearCode</h3>
    </div>
    
    <button class="start-lesson-btn" onclick="startLesson()">Start Lesson</button>
    
    <div class="content">
      <p>Insert a code question onto the current slide.</p>
      <button onclick="openQuestionDialog()">Add Code Question</button>
    </div>

    <script>
      function openQuestionDialog() {
        google.script.run.openEmptyQuestionDialog();
      }
      
      function startLesson() {
        var teacherViewUrl = "https://script.google.com/macros/s/AKfycbzzRb_iLQJ5A04uC22vvtmghsFpkFKPb34uehlM7TEhBz4_zfbPQ_a0r0o8KKxbmqy_Pg/exec";
        window.top.location.href = teacherViewUrl;

      }
    </script>
  </body>
</html>
